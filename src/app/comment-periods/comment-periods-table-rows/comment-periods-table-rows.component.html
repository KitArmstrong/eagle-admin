<tr *ngFor="let commentPeriod of commentPeriods">
    <td scope="row" class="col-1" data-label="Status" (click)="goToItem(commentPeriod)">{{commentPeriod.commentPeriodStatus}}</td>
    <td scope="row" class="col-2" data-label="Start Date" (click)="goToItem(commentPeriod)">{{commentPeriod.dateStarted | date:'longDate'}}</td>
    <td scope="row" class="col-2" data-label="Ends Date" (click)="goToItem(commentPeriod)">{{commentPeriod.dateCompleted | date:'longDate'}}
    </td>
    <td scope="row" class="col-2" data-label="Days Remaining" (click)="goToItem(commentPeriod)">{{commentPeriod.daysRemaining}}</td>
    <td scope="row" class="col-2 text-center" data-label="Published" (click)="goToItem(commentPeriod)">{{commentPeriod.read}}</td>
    <td scope="row" class="col-3" data-label="Comment Data" (click)="goToItem(commentPeriod)">
      <app-comment-stats [period]="commentPeriod"></app-comment-stats>
    </td>
</tr>
